name: control_example_yaml
description: initial draft from Aug 6th, 2020
# Actuators
actuators:
    generator:
        rated_power: 3.37e+6
        minOmega: 0.723
        max_torque_rate: 1.5e+6
        maxOmega: 1.267
    pitch:
        fine_pitch: 0.0174
        max_pitch_rate: 0.1221
        pitch_act_bw: 3.14
        max_pitch: 1.57 
        min_pitch: 0 

# Control
control:
    supervisory:
        Vin: 3.0
        Vout: 25.0
        maxTS: 80.

    torque:
        control_type: tsr_tracking
        tsr: 8.01754386
        VS_zeta: 1.0    
        VS_omega: 0.2   
    
    pitch:
        PC_zeta: 1.0    
        PC_omega: 0.2   
        ps_percent: 0.8    
        IPC:
            IPC_gain_1P: 1.0e+5
            IPC_phase_1P: 30
            IPC_filt_1P:
                num: [1,1,2]
                den: [1,2,4]
                dt: .125
        OL_BP:
            time: [0,1,2]
            value: [1,1,5]
            optimize: true

    setpoint_smoother:
        ss_vsgain: 1    
        ss_pcgain: .001 

    shutdown:
        limit_type: pitch
        limit_value:  .3
        pitch_rate: .1
        open_loop_pitch:
            time: [10,10]
            pitch: [10,20]

    user_defined_SS:
        sensors: ["gen_speed"]
        actuators: ["pitch"]
        control_model:
            ss_A: [1,1,1,1]
            ss_B: [2]
            ss_C: [1,0,0,0]
            ss_D: [0]
        activator:
            wind_speeds: [10,20]
            act_gain   : [1,1]

    user_defined_TF:
        sensor: "wind_speed_estimate"
        actuator: "torque"
        control_model:
            num: [1,1]
            den: [2,3]

    user_defined_OL:
        actuator: "pitch"
        timeseries:
            time: [0,10,20]
            value: [1,2,3]


    # wind_speed_estimator:
       

    

# Sensors
sensors:
# EOF
